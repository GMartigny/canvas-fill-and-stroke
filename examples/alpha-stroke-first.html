<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpha overlap</title>
</head>
<body>
<script>
    // Live at https://gmartigny.github.io/canvas-fill-and-stroke/examples/alpha-stroke-first.html
    const canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    const context = canvas.getContext("2d");

    // Change transparency
    context.globalAlpha = 0.5;

    context.fillStyle = "blue";
    context.strokeStyle = "red";
    context.lineWidth = 20;

    const path = new Path2D();
    path.rect(50, 25, 100, 100);

    context.stroke(path);
    context.fill(path);
</script>
</body>
</html>
